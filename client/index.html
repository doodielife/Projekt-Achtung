<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Achtung Clone - Logowanie</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-header">Achtung Clone</h1>
        <form class="login-form" action="./game" id="login-form">
            <div class="form-group">
                <label for="username">Nazwa Gracza:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <button class="form-submit" type="submit">Wejdz do gry</button>
            </div>
            <div class="form-group">
                <p id="error-message" style="color: red;"></p>
            </div>
        </form>
    </div>
    <script src='src/login.js'></script>
</body>
</html>
